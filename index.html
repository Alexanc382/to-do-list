<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List React without build</title>
  <link href="src/App.css">
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState } = React;

    function App() {
      const [todos, setTodos] = useState([]);
      const [input, setInput] = useState("");
      const [filter, setFilter] = useState("all"); // all | active | completed

      const addTodo = () => {
        const text = input.trim();
        if (!text) return;
        setTodos([...todos, { id: Date.now(), text, completed: false }]);
        setInput("");
      };

      const toggleTodo = (id) => {
        setTodos(todos.map(todo =>
          todo.id === id ? { ...todo, completed: !todo.completed } : todo
        ));
      };

      const clearCompleted = () => {
        setTodos(todos.filter(todo => !todo.completed));
      };

      const remainingCount = todos.filter(todo => !todo.completed).length;

      const filteredTodos = todos.filter(todo => {
        if (filter === "active") return !todo.completed;
        if (filter === "completed") return todo.completed;
        return true;
      });

      return (
        <div className="app">
          <h1>todos</h1>
          <input
            value={input}
            onChange={e => setInput(e.target.value)}
            onKeyDown={e => e.key === "Enter" && addTodo()}
            placeholder="What needs to be done?"
            className="input-style"
          />
          <ul>
            {filteredTodos.map(todo => (
              <li key={todo.id} className="listItem">
                <label className="custom-checkbox">
                  <input
                    type="checkbox"
                    checked={todo.completed}
                    onChange={() => toggleTodo(todo.id)}
                  />
                  <span
                    onClick={() => toggleTodo(todo.id)}
                    className={todo.completed ? "task completed" : "task"}
                  >
                    {todo.text}
                  </span>
                </label>
              </li>
            ))}
          </ul>
          <div className="footer">
            <div>{remainingCount} items left</div>
            <div>
              <button
                className={`footer-items-name ${filter === "all" ? "active" : ""}`}
                onClick={() => setFilter("all")}
              >
                All
              </button>
              <button
                className={`footer-items-name ${filter === "active" ? "active" : ""}`}
                onClick={() => setFilter("active")}
              >
                Active
              </button>
              <button
                className={`footer-items-name ${filter === "completed" ? "active" : ""}`}
                onClick={() => setFilter("completed")}
              >
                Completed
              </button>
            </div>
            <button className="footer-items-name" onClick={clearCompleted}>
              Clear completed
            </button>
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
